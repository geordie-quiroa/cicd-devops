version: 2.1
jobs:
  create_infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Ensure backend infrastructure exist.
          command: |
            aws cloudformation deploy \
              --template-file template.yml \
              --stack-name cicd-devops-stack
workflows:
  deploy_infrastructure:
    jobs:
      - create_infrastructure
